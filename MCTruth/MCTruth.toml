    value = "/nevis/milne/files/ms6556/BleekerData/GramsMLRecoData/Test"
    constraint = "ValidFolder"
[GenData.OutputFileBaseName]
    value = "AnodeImagesTest"
    constraint = "NonEmptyString"
[GenData.Geometry]
